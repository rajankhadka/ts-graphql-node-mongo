type Query{
    getUsers: [UserInfo]!
    getUser(params: FetchByIDInput): UserInfo

    # authenticated user
    getAuthUser: UserInfo!

    getCategories: [Category]!
    getCategory(params: FetchByIDInput): Category

    getProducts: [Product]!
