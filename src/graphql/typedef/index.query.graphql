type Query{
    getUsers: [UserInfo]!
    getUser: UserInfo

    getCategories: [Category]!
    getCategory(params: FetchByIDInput): Category

    getProducts: [Product]!
    getProduct(params: FetchByIDInput): Product

    getComments: [Comment]!
    getComment(params: FetchByIDInput): Comment

    login(params: InputLogin!): Token!
}
