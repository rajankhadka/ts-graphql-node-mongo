type Product implements ITimeStamp {
    id: ID!
    productName: String!
    isActive: Boolean!
    createdAt: Date
    updatedAt: Date
    userInfo: UserInfo!
    comments: [Comment]!
    category: Category!

}

type UpdateProduct{
    id: ID!
    productName: String!
    isActive: Boolean!
    createdAt: Date!
    updatedAt: Date!
}

input InputCreateProduct{
    productName: String!
}

input InputUpdateProduct{
    productName: String
    id: ID!
}

input InputDeleteProduct{
    id: ID!
}